<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 16pt monospace;
      }
    </style>
  </head>
  <body>
    <script>
      var salario = Number(window.prompt('Qual é o seu salário?'))
      var nome = window.prompt('Qual é o seu nome?')
      var salarioUs = salario / 5.46
      document.write(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras.<br/>`)
      document.write(`Seu nome em maiúsculas fica ${nome.toUpperCase()} <br/>`)
      document.write(`Já em minúsculas, seu nome fica ${nome.toLowerCase()} <br/>`)

      document.write(`O seu salário é de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br/>`)
      document.write(`Já em Dólares Americanos, o seu sálario seria equivalente a ${salarioUs.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}`)
    </script>
  </body>
</html>
